<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tutorial - Simple Bar Chart with Britecharts</title>

        <link rel="stylesheet" href="css/britecharts.min.css"
            type="text/css" />

        <script src="js/d3-selection.js"></script>
        <script src="js/bar.min.js"></script>
    </head>
    <body>
        <div class="bar-container"></div>

        <script>
            // Instantiate Bar Chart
            const barChart = britecharts.bar();
            const container = d3.select('.bar-container');

            // Create Dataset with proper shape
            const barData = [
                { name: 'Luminous', value: 2 },
                { name: 'Glittering', value: 5 },
                { name: 'Intense', value: 4 },
                { name: 'Radiant', value: 3 }
            ];

            // Configure chart
            barChart
                .margin({left: 100})
                .isHorizontal(true)
                .height(400)
                .width(600);

            container.datum(barData).call(barChart);
        </script>
    </body>

</html>
